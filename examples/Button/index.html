<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
    <title>Button Example</title>
    <!--[if lte IE 9]>
    <script src="http://cdn.staticfile.org/es5-shim/4.0.3/es5-shim.min.js"></script>
    <script src="http://cdn.staticfile.org/es5-shim/4.0.3/es5-sham.min.js"></script>
    <script src="http://libs.useso.com/js/json2/20130526/json2.min.js"></script>
    <script src="http://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<h1>Button Example</h1>

<div id='root'>
    <button class="ar-button">
        button
    </button>

    <a  class="ar-button">
        Link
    </a>

    <span class="ar-button">
        Span
    </span>

    <br>

    <button disabled class="ar-button">
        button
    </button>

    <a disabled  class="ar-button">
        Link
    </a>

    <span disabled class="ar-button">
        Span
    </span>
</div>
<script src="http://s0.qhimg.com/default/;jquery.min/jquery_1_11_3.js"></script>
<script src="/static/button.js"></script>
</body>
</html>
